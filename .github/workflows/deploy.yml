name: Despliegue de Astro a GitHub Pages

on:
  push:
    branches:
      - main 
  pull_request:
    branches: 
      - main
      
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Node.js (v18)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm 

      - name: Instalar Dependencias
        run: npm ci 

      - name: Construir el Sitio de Astro
        run: npm run build
        
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Subir Artefacto de Producci√≥n
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4